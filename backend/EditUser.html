<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改帳號</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="/js/edit.js" defer></script>
  <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
  <div class="nav">
    <div id="edit">
      <img src="/image/banner-ayaka.jpg" class="circle-icon">
      <!--<form @submit.prevent="saveUser"></form>-->
      <div class="input-group mb-3">
        <!--<label for="edit-username">Username:</label>-->
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">帳號</span>
        </div>
        <input type="text" id="edit-username" v-model="editForm.userName" class="form-control" required>
      </div>
        <!--<label for="edit-password">Password:</label>-->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">密碼</span>
          </div>
          <input type="password" id="edit-password" v-model="editForm.passWord" class="form-control" required>
        </div>
      <div>
        <button type="submit" class="btn btn-success" @click="saveUser">儲存</button>
        <button type="submit" class="btn btn-danger" @click="backPage">取消</button>
      </div>
    </div>
  </div>
</body>
</html>
