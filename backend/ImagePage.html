<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>檔案上傳下載</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="/js/script.js" defer></script>
  <script src="/js/image.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/navstyle.css">
</head>
<body>
  <div class="container-all">
    <div class="container-left">
      <nav id="sidebar">
          <button type="button" id="collapse" class="collapse-btn">
              <i class="fas fa-align-left"></i>
          </button>
          <ul class="list-unstyled">
              <h1>後端管理系統</h1>
              <li>
                  <a href="BackendPage.html">首頁<i class="fas fa-home" aria-hidden="true"></i></a>
              </li>
              <li>
                  <a href="#list" data-bs-toggle="collapse" id="dropdown" class="collapsed" aria-expanded="false">管理員<i class="fas fa-user-circle"></i></a>
                  <ul id="list" class="list-unstyled collapse">
                      <li>
                          <a href="#">帳號管理</a>
                      </li>
                      <li>
                          <a href="#">商品管理</a>
                      </li>
                      <li>
                          <a href="ImagePage.html">檔案管理</a>
                      </li>
                  </ul>
              </li>
              <li>
                  <a href="#">GitHub<i class="fab fa-github"></i></a>
              </li>
          </ul>
      </nav>
  </div>
  <div class="container-right">
    <div id="image-management">
      <h2>上傳檔案</h2>
      <input type="file" accept="image/*" @change="handleFileUpload">
      <button @click="uploadImage">Upload</button>
      <h2>已上傳圖片</h2>
      <img class="uploaded-image" :src="uploadedImageUrl" v-if="uploadedImageUrl">
      <h2>下載圖片</h2>
      <ul>
        <li v-for="imageName in imageNames" :key="imageName">
          <a :href="getImageUrl(imageName)" :download="imageName">{{ imageName }}</a>
        </li>
      </ul>
    </div>
  </div>  
  </div>
</body>
</html>
