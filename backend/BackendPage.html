<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--引入jquery-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
        <!--引入bootstrap.js-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <!--引入Vue.js-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js" defer></script>
        <!--引入Axios-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
        <!--引入icon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="/js/backend.js" defer></script>
        <script src="/js/script.js" defer></script>
        <link rel="stylesheet" href="/css/navstyle.css">
        <title>管理員系統</title>
    </head>    
<body>
    <div class="container-all">
        <div class="container-left">
            <nav id="sidebar">
                <button type="button" id="collapse" class="collapse-btn">
                    <i class="fas fa-align-left"></i>
                </button>
                <ul class="list-unstyled">
                    <h1>後端管理系統</h1>
                    <li>
                        <a href="BackendPage.html">首頁<i class="fas fa-home" aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a href="#list" data-bs-toggle="collapse" id="dropdown" class="collapsed" aria-expanded="false">管理員<i class="fas fa-user-circle"></i></a>
                        <ul id="list" class="list-unstyled collapse">
                            <li>
                                <a href="/front/submit.html">帳號管理</a>
                            </li>
                            <li>
                                <a href="#">商品管理</a>
                            </li>
                            <li>
                                <a href="ImagePage.html">檔案管理</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">GitHub<i class="fab fa-github"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container-right">
            <div id="app">
                <div class="wrap">
                    <div class="search">
                    <input type="text" name="search" id="search" placeholder="輸入名稱">
                    <button><i class="fas fa-search" @click="SearchUser"></i></button>
                </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">編號</th>
                        <th scope="col">帳號</th>
                        <th scope="col">密碼</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="user in userList" :key="user.id">
                        <th scope="row">{{user.id}}</th>
                        <td>{{user.userName}}</td>
                        <td>{{user.passWord}}</td>
                        <td><button class="btn btn-success btn-sm" @click="editUser(user)">編輯</button></td>
                        <td><button class="btn btn-danger btn-sm" @click="deleteUser(user.id)">刪除</button></td>
                    </tr>
                </tbody>
            </table>
            <ul class="pagination">
                <li v-for="pageNumber in totalPages" :key="pageNumber" :class="{ 'active': currentPage === pageNumber }">
                    <a class="page-link" @click="loadUserData(pageNumber-1)" :href="'#'">{{pageNumber}}</a>
                </li>
            </ul>
            </div>
        </div>
    </div>
</body>
</html>
